<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="addquestion()">
    <img id="imag" src="./smile.jfif" width="100" height="200">

    <h1 id="ques"> Question</h1>
    <textarea  rows="4" cols="50" placeholder="type your answer here" id="ans"></textarea><br></br>
    <input type="submit" onclick="check()" value="check">
    <script>
        var count=0;
        function addquestion(){
            var addquestion=localStorage.getItem("myquest")
            document.getElementById("ques").innerHTML=addquestion
        }
        function check(){
            var  addanswer=localStorage.getItem("myanswer")
            var user_answer=document.getElementById("ans").value
            if(addanswer==user_answer){
                console.log("correct answer")
                document.getElementById("imag").src="./happy.jfif"
            }
            else{
                console.log("incorrect answer")
                this.count=this.count+1;
                if(count==1){
                    document.getElementById("imag").src="./sad.jfif"
                }
                else if(count==2){
                    document.getElementById("imag").src="./sadd.jfif"
                }
                else if(count==3){
                    document.getElementById("imag").src="./cry.jfif"
                }

            }
        }
    </script>
</body>
</html>
